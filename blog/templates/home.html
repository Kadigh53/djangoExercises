{% extends "base.html" %}

{% block content %}
    {%for post in blog_posts%}
    <div class='postEntry'>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
        <p>{{post.body}}</p>
        <p>------------------</p>
    </div>
    {% endfor %}
{% endblock content %}
