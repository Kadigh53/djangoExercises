{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ blogDposts.title }}</h2>
        <p>{{ blogDposts.body }}</p>
    </div>
    <p><a href="{% url 'post_edit' pk=blogDposts.pk %}">+Edit Blog Post</a></p>
    <p><a href="{% url 'post_delete' pk=blogDposts.pk %}">-Delete View</a></p>
{% endblock content %}
